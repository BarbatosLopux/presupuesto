<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./main.js" type="module" defer></script>
    <title>Document</title>
</head>
<body>
    <h1>Control de Ingresos y Egresos</h1>
    <form id="myForm" data-id="">
        <input type="number" required name="valor" placeholder="Ingrese monto"><br>
        <input type="radio" name="caja" value="ingreso"><label for="ingreso">Ingreso</label>
        <input type="radio" name="caja" value="egreso"><label for="egreso">Egreso</label><br><br>
        <input type="submit" value="Guardar">
    </form>
    <br>
    <form>
        <div class="ShowValue">
            <h1>Suma de Valores</h1>
            <p >Suma ingresos : <span id="regIngresos"></span></p>
            <p >Suma Egresos : <span id="regEgresos"></span></p>
            <p >Suma Total :  <span id="sumaTotal"></span></p>
        </div>
    </form>
    <table border="solid">
        <thead>
            <tr>
                <th>#</th>
                <th>Valor</th>
                <th>Tipo</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="myData">
        </tbody>
    </table>



</body>
</html>
